<div class="youtube-container">
    <iframe 
      width="560" 
      height="315" 
      src="https://www.youtube.com/embed/{{ include.id }}" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
</div>
  
<script nonce="{{ include.nonce }}">
// Example inline script for some behavior related to the YouTube video
console.log('YouTube video with ID: {{ include.id }} has been loaded with nonce: {{ include.nonce }}');
</script>
